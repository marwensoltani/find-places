<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{loadedPlaces[0].price | currency}} / Night</ion-card-subtitle>
            <ion-card-title> {{loadedPlaces[0].title}} </ion-card-title>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imgUrl"></ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>
          <div>
            <ion-button [routerLink]="['/','places','tabs','discover',loadedPlaces[0].id]" expand="block" fill="clear" shape="round">
              More...
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-virtual-scroll [items]="listLoadedPlaces">
          <ion-item *virtualItem="let place" 
          [routerLink]="['/','places','tabs','discover',place.id]"
          detail>
            <ion-thumbnail>
              <ion-img [src]="place.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label> 
              <h2> {{place.title}} </h2>
              <p> {{place.description}} </p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
